<div class="table-responsive">
  <table class="table">
    <thead class="grid-head text-capitalize">
      <tr>
        <th> Name </th>
        <th> Gender </th>
        <th> Phone </th>
      </tr>
    </thead>
    <tbody class="grid-body" *ngIf="userData?.length > 0">
      <tr *ngFor="let data of userData; let i = index">
        <td> {{ data?.name }} </td>
        <td> {{ data?.gender }} </td>
        <td> {{ data?.phone?.mobile }} </td>
      </tr>
    </tbody>
  </table>
</div>
